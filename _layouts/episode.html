---
layout: default
---

<div class="episode">
    <h2>{{page.number}}. {{page.title}}</h2>

    {{ content }}

    <audio controls>
        <source src="{{ page.aac_asset_link}}" type="audio/mp4">
        <source src="{{ page.ogg_asset_link}}" type="audio/ogg">
        Sorry, your browser does not support the <code>audio</code> element.
    </audio>
    <br/>
    <br/>
    <em>Recorded: {{page.date | date: "%-d %B %Y"}}</em><br/>
    <em>Featured Segments: {{page.segments}}</em>

    <br/>
    <div class="icon-download"><a href="{{page.aac_asset_link}}" class="download-link">Download Episode As AAC M4A</a></div>
    <div class="icon-download"><a href="{{page.ogg_asset_link}}" class="download-link">Download Episode As OGG</a></div>
</div>
