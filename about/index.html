---
layout: default
---
<div class="about">
    <h2 class="pageTitle">About Us</h2>

    {% for host in site.data.hosts %}
        <div class="bio content">
            <img src="{{ host.gravatar | gravatar }}" class="gravatar" alt="A photo of {{ host.name }}" align="left">
            <h3>{{ host.name }}</h3>
            <div class="social">
                <div class="icon-github-squared"><a href="https://github.com/{{ host.github }}" target="_blank">{{ host.github }}</a></div>
                <div class="icon-twitter-squared"><a href="https://twitter.com/{{ host.twitter }}" target="_blank">@{{ host.twitter }}</a></div>
            </div>
            {{ host.bio }}
        </div>
    {% endfor %}

</div>
