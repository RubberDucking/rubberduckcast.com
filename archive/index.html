---
layout: default
---

<div class="archive">
    <h2 class="pageTitle">Episode Archive</h2>

    {% for episode in site.categories.episodes %}
    <div class="content episodes">
        <h3><a href="{{ BASE_PATH }}{{ episode.url }}">{{episode.number}}. {{episode.title}}</a></h3>
        <br/>
        {{episode.short_description}}
        <br/><br/>
        <strong>Recorded:</strong> <em>{{episode.date | date: "%-d %B %Y"}}</em><br/>
        <strong>Featured Segments:</strong> <em>{{episode.segments}}</em>
        <br/>
        <div class="icon-download"><strong>Download As:</strong> <a href="{{episode.aac_asset_link}}" class="download-link">AAC M4A</a>, <a href="{{episode.ogg_asset_link}}" class="download-link">OGG</a></div>
    </div>
    {% endfor %}
</div>
