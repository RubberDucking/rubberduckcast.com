---
layout: default
---

<div class="archive">
    <h2 class="pageTitle">Episode Archive</h2>

    {% for post in site.posts %}
    <div class="content posts">
        <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{post.number}}. {{post.title}}</a></h3>
        {{post.short_description}}
        <br/><br/>
        <em>Featured Segments: {{post.segments}}</em>
        <br/>
        <div class="icon-download"><a href="{{post.asset_link}}" class="download-link">Download Episode</a></div>
    </div>
    {% endfor %}
</div>
