---
layout: default
---

<div class="archive">
    <h2 class="pageTitle">Episode Archive</h2>

    {% for episode in site.categories.episodes %}
    <div class="content episodes">
        <h3><a href="{{ BASE_PATH }}{{ episode.url }}">{{episode.number}}. {{episode.title}}</a></h3>
        {{episode.short_description}}
        <br/><br/>
        <em>Featured Segments: {{episode.segments}}</em>
        <br/>
        <div class="icon-download"><a href="{{episode.aac_asset_link}}" class="download-link">Download Episode As AAC M4A</a></div>
        <div class="icon-download"><a href="{{page.ogg_asset_link}}" class="download-link">Download Episode As OGG</a></div>
    </div>
    {% endfor %}
</div>
